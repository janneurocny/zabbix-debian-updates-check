      template: 'Debian Updates check'
      name: 'Debian Updates check'
      description: |
        Template for Zabbix to check if in Debian based OS updates are available.
        
        Add user parameters to Agent config is required.
        
        UserParameter=debian_updates.package,apt-get update > /dev/null 2>&1 && apt-get upgrade -s | grep -c ^Inst
        UserParameter=debian_updates.security,apt-get update > /dev/null 2>&1 && apt-get upgrade -s | grep ^Inst | grep -c security
      groups:
        - name: 'Templates/Operating systems'
      items:
        - uuid: 150486066b2043e38ee763cd59755db6
          name: 'Updates available'
          key: debian_updates.package
          delay: 10m
          value_type: FLOAT
          triggers:
            - uuid: cbbd56526b0f4914bfd64cc65d686649
              expression: 'abs(last(/Debian Updates check/debian_updates.package))>0'
              name: 'Updates available'
              priority: INFO
